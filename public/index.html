<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE_edge">
    <meta name="viewport" content="width-device-width", initial-scale="1.0">
    <link rel = "stylesheet" href="css/home.css">
    <title>File Upload</title>
</head>
<body>
    <h1>Upload an Image</h1>
    <p>
        Upload an image you want to be classified and get information about. 
        This can be done by dragging a file into the container, or klikking on the "velg fil" icon. 
        After uploading an image, you will get the result along with the probabiity that this classification is correct. 
    </p>
    <form class="form" id ='imageUpload' action="/uploads" enctype="multipart/form-data">
        <span class="form-icon">
            <ion-icon name="cloud-upload-outline"></ion-icon>
        </span>
        <label for="file-input" class="drop-container">
            <span class="drop-title"> Drag file here to upload</span>
            or
            <input type="file" name="image" id="file-input" accept="image/*" required/>
        </label>
        <button type="submit">Upload</button>
        <p id="message"></p>
    </form>

    <nav>
        <button id="toDatabase">Go to Database</button>
        <button id="toLogin">Go to Login</button>
    </nav>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src = "js/script.js"></script>
</body>
</html>
