<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE_edge">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <link rel = "stylesheet" href="css/home.css">
    <link rel = "stylesheet" href="css/navbar.css">
    <title>File Upload</title>
</head>
<body>
    <nav id="navbar">
        <div id="userStatus"></div>
        <div id="navButtons">
            <button id="toDatabase">Images</button>
            <button id="toLogin">Login</button>
            <button id="logoutBtn">Logout</button>
        </div>
    </nav>

    <h1>Upload an Image</h1>

    <p>
        Upload an image by dragging or clicking on the "velg fil" icon. The image has to be smaller than 2MB
    </p>
    
    <form class="form" id ='imageUpload' action="/uploads" enctype="multipart/form-data">
        <span class="form-icon">
            <ion-icon name="cloud-upload-outline"></ion-icon>
        </span>
        <label for="file-input" class="drop-container">
            <span class="drop-title"> Drag file here to upload</span>
            or
            <input type="file" name="image" id="file-input" accept="image/*" required/>
        </label>
        <button type="submit">Upload</button>
        <p id="message"></p>
    </form>

    <script src = "js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
